<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Belajar Semantic Element">
    <meta name="keywords" content="HTML, TAG, Elemen">
    <meta name="author" content="Taliya Meyswara">
    <title>Contoh Elemen Semantic - Time</title>
</head>
<body>
    <article>
        <h1>Waktu di HTML</h1>
        
        <p>
            Ditulis pada <time datetime="2022-03-10">3 Oktober 2022</time>
        </p>
        <p>
            Hari ini saya kuliah matkul Pemrograman Berbasis Web dari pukul <time>12:30</time>
            sampai pukul <time>14:00</time>
        </p>
    </article>
</body>
</html>
