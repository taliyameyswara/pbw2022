<!DOCTYPE html>
<html>
  <head>
    <title>Perulangan For-each</title>
  </head>
  <body>
    <!-- biasa digunakan untuk mencetak item di dalam array, -->
    <!-- jumlah perulangannya akan ditentukan oleh panjang dari array. -->
    <script>
      var lang = ["js", "css", "html", "python"];
      for (i = 0; i < lang.length; i++) {
        document.write(i + ". " + lang[i] + "<br>");
      }
    </script>
  </body>
</html>
