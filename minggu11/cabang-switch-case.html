<!DOCTYPE html>
<html>
  <head>
    <title>Percabangan switch/case<</title>
  </head>
  <body>
    <script>
      var jawab = prompt("pilih hadiahmu (1-5)");
      hadiah = "";
      switch (jawab) {
        case "1":
          hadiah = "tisu";
          break;
        case "2":
          hadiah = "kopi";
          break;
        case "3":
          hadiah = "mie";
          break;
        case "4":
          hadiah = "kertas";
          break;
        case "5":
          hadiah = "emas";
          break;
        default:
          document.write("input yang anda masukkan salah <br>");
      }
      if (hadiah === "") {
        document.write("kamu tdk dapat hadiah");
      } else {
        document.write("kamu dapat hadiah " + hadiah);
      }
    </script>
  </body>
</html>
