<!DOCTYPE html>
<html>
  <head>
    <title>Percabangan if/else</title>
  </head>
  <body>
    <script>
      var pw = prompt("Masukkan password");
      if (pw == "ahaYYYYY") {
        document.write("selamat datang <br>");
      } else {
        document.write("password salah, cb lg <br>");
      }
      document.write("trmksh");
    </script>
  </body>
</html>
