<!DOCTYPE html>
<html>
  <head>
    <title>Perulangan Do While</title>
  </head>
  <body>
    <script>
      var ulang = confirm("apa mau mengulang?");
      var counter = 0;
      do {
        counter++;
        ulang = confirm("perulangan " + counter + "x, ulang lagi?");
      } while (ulang);
      alert("perulangan sdh dilakukan sbyk " + counter + " kali");
    </script>
  </body>
</html>
