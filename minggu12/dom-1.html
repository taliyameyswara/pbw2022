<!DOCTYPE html>
<html lang="en">
<head>
    <title>Memilih Elemen Berdasarkan ID</title>
</head>
<body>
    <!-- Elemen div yang akan dipilih dari JS  -->
    <div id="tutorial"></div>

    <script>
    //mengakses elemen tutorial
    var tutorial = document.getElementById('tutorial')

    //mengisi teks ke dalam elemen
    tutorial.innerText = "Lorem ipsum dolor sit amet"

    //memberikan css
    tutorial.style.backgroundColor='skyblue'
    tutorial.style.padding = '50px'
    </script>
</body>
</html>
